<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Given items in Dictionary</h2>
    <table>
        <h3>
        <tr>
            <td>Product id</td>
            <td>Name</td>
            <td>Description</td>
        </tr>
        </h3>
        {%for z in employees: %}
        <tr>
        {%for i,j in z.items():%}
            <td>{{j}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
