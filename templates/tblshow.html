<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Table Generator App</h2>
    <hr/>

    <p>Below is a Table of <b>{{num}}</b></p>

    {% for i in range(1,11): %}
        <h4>{{num}} * {{i}} = {{num*i}}</h4>
    {% endfor %}

    
</body>
</html>
